name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "09_huggingface-fastapi/**"
      - ".github/workflows/deploy.yml"

# This workflow builds and pushes a Docker image for the Hugging Face FastAPI application.
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug paths (optional)
        run: |
          pwd
          ls -la
          echo "---- search Dockerfile ----"
          find . -maxdepth 3 -name 'Dockerfile*' -print

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push (subfolder)
        uses: docker/build-push-action@v5
        with:
          context: ./09_huggingface-fastapi
          file: ./09_huggingface-fastapi/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/huggingface-fastapi:latest
